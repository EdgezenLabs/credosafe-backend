name: 🚀 Deploy CredoSafe Backend to EC2

on:
  push:
    branches:
      - release        # trigger deploy only when pushing to release branch
  workflow_dispatch:   # allows manual trigger

jobs:
  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: 🧾 Checkout Repository
        uses: actions/checkout@v4

      # Optional: show repository info for debugging
      - name: Show Current Directory
        run: pwd && ls -la

      - name: 📦 Copy Code to EC2 via SCP
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "."
          target: "/home/${{ secrets.EC2_USER }}/deploy_tmp"
          strip_components: 0
          overwrite: true
          rm: true

      - name: 🧠 Deploy & Restart on EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e

            echo "🚀 Starting deployment..."
            echo "Moving new files into project directory..."
            rsync -av --delete --exclude 'venv' --exclude '.env' --exclude '.git' /home/ec2-user/deploy_tmp/ ${{ secrets.REMOTE_DIR }}/

            cd ${{ secrets.REMOTE_DIR }}

            # ensure python + venv
            if [ ! -d "venv" ]; then
              echo "🔧 Creating virtual environment..."
              python3 -m venv venv
            fi

            echo "🧠 Activating venv and installing dependencies..."
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "💾 Setting up environment variables..."
            # create/update .env file
            cat > .env <<EOF
DATABASE_URL=${{ secrets.DATABASE_URL }}
JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
SMTP_USERNAME=${{ secrets.SMTP_USERNAME }}
SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}
EOF

            echo "🧬 Running Alembic migrations (if any)..."
            if [ -f "alembic.ini" ]; then
              alembic upgrade head || true
            fi

            echo "🔁 Restarting systemd service..."
            sudo systemctl daemon-reload || true
            sudo systemctl restart credosafe
            sudo systemctl status credosafe --no-pager || true

            echo "🧹 Cleaning up temporary files..."
            rm -rf /home/ec2-user/deploy_tmp

            echo "✅ Deployment complete!"
